<!-- BALANCE CARD -->
<template id="balance-card-template">
  <div class="dashboard-container">
    <!-- Kartu Saldo -->
    <div class="balance-card">
      <div id="text-content">
        <h2 class="balance-title">Available Balance</h2>
        <p id="balance-amount" class="balance-amount">Rp0</p>
        <p class="balance-greeting">
          Hi, <span id="user-greeting-name">User</span>!
        </p>
      </div>
      <!-- Tombol Tambah Transaksi (FAB) -->
      <button id="fab-add-tx" class="fab-add">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#1C1B23"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </div>

    <!-- Transaksi Terkini -->
    <section class="recent-transactions-section">
      <h3 class="section-title">Recent Transactions</h3>
      <div id="transaction-list" class="transaction-list-container">
        <!-- Data transaksi akan diisi oleh JS -->
        <p id="no-transaction-msg" class="no-transaction">
          No Recent Transaction
        </p>
      </div>
    </section>
  </div>
</template>
